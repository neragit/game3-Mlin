<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trlja</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div id="score-box">
    <span id="score">
        <span class="white-score">White: 0</span> 
        <span class="black-score">Black: 0</span>
    </span>
</div>

<canvas id="gameCanvas"></canvas>

<div id="start-message" hidden>
    <p>First to score 7 points wins! White moves first.<br> Good luck!</p>
    <button id="start-button">Start</button>
</div>

<div id="invalid-message" hidden>Choose another spot.</div>

<div id="scored-message" hidden>
    <p id="removed-text"></p>
</div>

<div id="game-over-message" style="display: none;">
    <h1 id="game-over-heading"></h1>
    <button id="restart-button">Restart Game</button>
</div>

<img id="sand-clock" hidden src="static/images/sand-timer.gif" alt="Sand Timer">

<canvas id="fireworksCanvas"></canvas>

<script src="../static/game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest"></script>

</body>
</html>
